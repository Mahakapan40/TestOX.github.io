<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase and HTML Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>Supabase Real-Time Example</h1>
    <div id="status"></div>
    <div id="tables-list"></div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://zisqqzpvrnzuuswrzton.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inppc3FxenB2cm56dXVzd3J6dG9uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjM1NTg5MTUsImV4cCI6MjAzOTEzNDkxNX0.CyLFfqD84OhnAtyHjJPWp8O-sipKabDOHfwirLus_z8';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Function to fetch and display tables
        async function fetchTables() {
            try {
                // Fetch table names from the Supabase metadata
                const { data, error } = await supabase.rpc('get_table_names'); // Ensure this function exists in your Supabase instance

                if (error) {
                    throw error;
                }

                const tablesList = document.getElementById('tables-list');
                if (data && data.length > 0) {
                    tablesList.innerHTML = `<h2>Tables</h2><ul>${data.map(table => `<li>${table}</li>`).join('')}</ul>`;
                } else {
                    tablesList.innerHTML = '<p>No tables found.</p>';
                }

                document.getElementById('status').textContent = 'Tables fetched successfully.';
            } catch (error) {
                console.error('Error fetching tables:', error);
                document.getElementById('status').textContent = 'Error fetching tables: ' + error.message;
            }
        }

        // Function to check connection
        async function checkConnection() {
            try {
                const { data, error } = await supabase
                    .from('your_table_name')
                    .select('*')
                    .limit(1);  // Check if we can fetch at least one record

                if (error) {
                    throw error;
                }

                document.getElementById('status').textContent = 'Connected to Supabase successfully!';
                fetchTables();  // Fetch table names
            } catch (error) {
                document.getElementById('status').textContent = 'Unable to connect to Supabase: ' + error.message;
            }
        }

        // Check connection when the page loads
        checkConnection();
    </script>
</body>
</html>
